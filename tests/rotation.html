
<script src="../libs/easeljs-0.8.2.combined.js"></script>
<canvas id="demoCanvas" width="400" height="300"></canvas>

<script>
	
	var makeSun = function()
	{
		var sun = new createjs.Shape();

		var x0, y0, r = 50;
		x0 = y0 = 100;

		var rayCount = 36;
		for (var i = 0; i < rayCount; ++i)
		{
			var angle = (i / rayCount) * 2 * Math.PI;
			var x = Math.sin(angle) * r;
			var y = Math.cos(angle) * r;

			bgcolor.graphics.moveTo(x0,y0).beginStroke('#ff0').drawCircle(x0 + x, y0 + y, r);
			sun.x = x0; sun.y = y0;
		}

		return sun;
	};

	//Create a stage by getting a reference to the canvas
	stage = new createjs.Stage("demoCanvas");
	//Create a Shape DisplayObject.
	circle = new createjs.Shape();
	circle.graphics.beginFill("red").drawRect(0, 0, 40, 40);
	circle.regX = circle.regY = 20;

	circle.x = circle.y = 100;

	//Add Shape instance to stage display list.
	stage.addChild(circle);

	createjs.Ticker.setFPS(60);
	createjs.Ticker.addEventListener("tick", onTick);

	function onTick() {
		circle.rotation++;
		stage.update();
	}

</script>
